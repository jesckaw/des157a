    <script>
    //program that takes a lowercase string and capitalizes the first letter of each word in the string.
    function capitalizeWords(word){
        word = word.split(' ');

        for(var i = 0, x = word.length; i<x; i++){
            word[i] = word[i][0].toUpperCase() + word[i].substr(1);
        }

        return word.join(' ');
    }

    console.log("Program that takes a lowercase string and capitalizes the first letter of each word in the string.");
    console.log("Please use the function capitalizeWords()." );



    </script>
