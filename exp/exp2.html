    <div id="cake">

    <script>
        function getCakeType(){
            var cakeType = prompt("What type of cake would you like to order? (chocolate, vanilla, strawberry) ");
            return cakeType;
        }

        function getCakeSize(){
            var cakeSize = prompt("What size of cake would you like? (6in, 8in, 11in)");
            return cakeSize;
        }

        var chosenCakeType = getCakeType();
        var chosenCakeSize = getCakeSize();

        cake.innerHTML= (`You have ordered a ${chosenCakeSize} ${chosenCakeType} cake.`);
    </script>
